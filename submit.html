<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟ICP备案平台 - 提交备案申请</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background-size: cover;
    }
    
    .content-overlay {
      position: relative;
      z-index: 1;
      background-color: transparent;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
    }
    
    .panel {
      background-color: rgba(255, 255, 255, 0.7);
    }
    
    .footer {
      background-color: rgba(31, 41, 55, 0.7);
    }
    
    .header {
      background-color: rgba(29, 78, 216, 0.7);
    }
  </style>
</head>
<body class="min-h-screen">
  <video autoplay muted loop class="video-background">
    <source src="wallpaper.mp4" type="video/mp4">
    您的浏览器不支持视频背景。
  </video>
  
  <div class="content-overlay">
    <div id="app" class="flex flex-col min-h-screen">
      <div class="header text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-bold flex items-center">
            <i class="fas fa-globe-asia mr-3"></i>
            虚拟ICP备案平台
          </h1>
          <p class="text-blue-200 mt-1">仅供娱乐使用，非官方备案系统</p>
        </div>
      </div>

      <div class="container mx-auto px-4 py-8 main-content">
        <div class="panel rounded-lg shadow-lg p-6 mb-8">
          <div class="border-b border-gray-200 pb-4 mb-6">
            <h2 class="text-2xl font-bold text-gray-800">网站备案申请</h2>
            <p class="text-gray-600">请填写以下信息进行网站备案</p>
          </div>
          
          <form @submit.prevent="submitRecord">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 font-medium mb-2" for="domain">网站域名</label>
                <input 
                  v-model="domain" 
                  type="text" 
                  id="domain" 
                  placeholder="例如：example.com" 
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent"
                >
              </div>
              
              <div>
                <label class="block text-gray-700 font-medium mb-2" for="title">网站标题</label>
                <input 
                  v-model="title" 
                  type="text" 
                  id="title" 
                  placeholder="例如：我的个人网站" 
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent"
                >
              </div>
              
              <div class="md:col-span-2">
                <label class="block text-gray-700 font-medium mb-2" for="company">主办单位名称</label>
                <input 
                  v-model="company" 
                  type="text" 
                  id="company" 
                  placeholder="例如：张三的个人网站" 
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent"
                >
              </div>
            </div>
            
            <div class="mt-8 flex justify-end">
              <a 
                href="index.html" 
                class="mr-4 px-6 py-3 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition"
              >
                取消
              </a>
              <button 
                type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-300 flex items-center"
                :disabled="isSubmitting"
              >
                <i class="fas fa-paper-plane mr-2"></i>
                {{ isSubmitting ? '提交中...' : '提交备案' }}
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <footer class="footer text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
          <p>虚拟ICP备案平台 &copy; 2025 - 仅供娱乐使用</p>
          <p class="text-gray-400 text-sm mt-2">本系统与政府机关无关，所有备案信息均为虚拟数据</p>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    
    // 主应用
    const app = createApp({
      setup() {
        const domain = ref('');
        const title = ref('');
        const company = ref('');
        const isSubmitting = ref(false);
        
        const submitRecord = async () => {
          isSubmitting.value = true;
          
          try {
            const response = await fetch('http://localhost:3000/api/record', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                domain: domain.value,
                title: title.value,
                company: company.value
              })
            });
            
            const data = await response.json();
            
            if (data.success) {
              // 跳转到成功页面，并传递数据
              localStorage.setItem('recordData', JSON.stringify(data));
              window.location.href = 'success.html';
            } else {
              alert('备案提交失败，请重试');
            }
          } catch (error) {
            console.error('备案提交错误:', error);
            alert('发生错误，请稍后再试');
          } finally {
            isSubmitting.value = false;
          }
        };
        
        return { domain, title, company, isSubmitting, submitRecord };
      }
    });
    
    app.mount('#app');
  </script>
</body>
</html>
